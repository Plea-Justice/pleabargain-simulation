<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG import test</title>

    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <script>
      function init() {
        var canvas = document.getElementById("easel");
        stage = new createjs.Stage(canvas);
        centerX = canvas.width/2;
        centerY = canvas.height/2;

        var logo = new createjs.Bitmap("gbot.svg");
        logo.x = centerX;
        logo.y = centerY;
        logo.regX = 50;
        logo.regY = 50;

        stage.addChild(logo);

        createjs.Ticker.setFPS(30);
        createjs.Ticker.addEventListener("tick", tick);
        createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCHED;

        function tick() {
          stage.update();
        }
      }
    </script>
  </head>
  <body onLoad="init();">
    <canvas id="easel" width="1920" height="1080" style="background-color:#AAAAAA"></canvas>
  </body>
</html>
